    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1, p1 {
            margin-top: 20px;
        }
        #game-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .game-item {
            width: 150px;
            cursor: pointer;
        }
        .game-item img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .game-item img:hover {
            transform: scale(1.05);
        }
        #game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        #game-modal-content {
            background-color: white;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        #game-modal-content iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all ease-in-out 0.2s;
        }
        .close-button:hover {
            color: #ff0000;
        }
    </style>
    <script>
        function invertColor(hex) {
            let color = hex.substring(1);
            let r = 255 - parseInt(color.substring(0, 2), 16);
            let g = 255 - parseInt(color.substring(2, 4), 16);
            let b = 255 - parseInt(color.substring(4, 6), 16);
            return `rgb(${r}, ${g}, ${b})`;
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bgColor = urlParams.get("bgColor") || "#ffffff";
            document.body.style.backgroundColor = bgColor;

            const textColor = invertColor(bgColor);
            document.querySelector("h1").style.color = textColor;
            document.querySelector("p1").style.color = textColor;

            document.title = urlParams.get("pageTitle") || "Default Title";
            document.querySelector("h1").textContent = urlParams.get("pageTitle") || "wait a second, your not supposed to be here :(";
            document.querySelector("p1").textContent = urlParams.get("subtitle") || "did you forget the ending of the url?";
        };

        function openGame(url) {
            document.getElementById("game-iframe").src = "/assets/embed.html#" + url;
            document.getElementById("game-modal").style.display = "flex";
        }

        function closeGame() {
            document.getElementById("game-modal").style.display = "none";
            document.getElementById("game-iframe").src = "";
        }
    </script>
